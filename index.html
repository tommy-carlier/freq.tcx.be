<!DOCTYPE html>
<html lang=en-US manifest=freq.appcache>
  <head>
    <meta charset=utf-8>
    <title>freq</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=apple-mobile-web-app-capable content=yes>
    <link rel=stylesheet href="freq.css">
    <link rel=canonical href="https://freq.tcx.be/">
    <link rel="apple-touch-icon-precomposed" href="freq.png">
  </head>
  <body>
    <div class=Screen data-type="Default">
      <header>
        <button id=prevDay class=NavToPrev data-action="navToPrevDay"></button>
        <h1 id=dayTitle></h1>
        <button id=nextDay class=NavToNext data-action="navToNextDay"></button>
      </header>
      <main>
        <ol id=dayOccurrences class=OccurrenceList></ol>
      </main>
      <footer>
        <div class=Spacer></div>
        <button data-action="registerOccurrence" class=RegisterButton>+1</button>
      </footer>
    </div>
    <script type=module src="app.js"></script>
  </body>
</html>
