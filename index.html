<!DOCTYPE html>
<html lang=en-US manifest=freq.appcache>
  <head>
    <meta charset=utf-8>
    <title>freq</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=apple-mobile-web-app-capable content=yes>
    <link rel=stylesheet href="freq.css">
    <link rel=canonical href="https://freq.tcx.be/">
    <link rel="apple-touch-icon-precomposed" href="freq-icon.png">
  </head>
  <body data-target=Default>
    <div class=View id=dayView>
      <header>
        <button id=prevDay class=NavToPrev data-action=navToPrevDay></button>
        <h1 id=dayTitle></h1>
        <button id=nextDay class=NavToNext data-action=navToNextDay></button>
      </header>
      <main>
        <ol id=dayOccurrences class=OccurrenceList></ol>
      </main>
      <footer>
        <button data-action=navToStats>Stats</button>
        <button data-action=navToData>Data</button>
        <div class=Grow></div>
        <button data-action=registerOccurrence class=PrimaryButton>+1</button>
      </footer>
    </div>

    <div class=View id=editOccurrenceView>
      <header>
        <button data-action=navToCurrentDay>Cancel</button>
        <h1 id=editOccurrenceTitle></h1>
        <button data-action=saveEdit class=PrimaryButton>Save</button>
      </header>
      <main>
        <label>Date<input id=editOccurrenceDate type=date></label>
        <label>Time<input id=editOccurrenceTime type=time></label>
      </main>
    </div>

    <div class=View id=statsView>
      <header>
        <h1>Statistics</h1>
      </header>
      <main>
        <h1>Last â€¦ days</h1>
        <table id=periodStats class=CountTable></table>
        <h1>Weekdays</h1>
        <table id=weekDayStats class=CountTable></table>
        <h1>Frequency distribution</h1>
        <table id=freqDist class=CountTable></table>
        <h1>Time of day</h1>
        <table id=timeOfDay class=CountTable></table>
        <h1>Recent days</h1>
        <table id=recentDays class=CountTable></table>
      </main>
      <footer>
        <button data-action=navToCurrentDay class=NavToPrev>Back</button>
        <div class=Grow></div>
      </footer>
    </div>

    <div class=View id=dataView>
      <header>
        <h1>Data</h1>
        <button data-action=checkForUpdates>Update</button>
      </header>
      <main>
        <textarea id=dataTextArea readonly></textarea>
      </main>
      <footer>
        <button data-action=navToCurrentDay class=NavToPrev>Back</button>
        <div class=Grow></div>
        <button data-action=exportData>Export</button>
      </footer>
    </div>

    <script type=module src="js/main.js"></script>
  </body>
</html>
